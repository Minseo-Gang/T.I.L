			// 파라미터(x), 리턴값(o)

			// 기능(함수) 정의
			function adder(a, b) {
				var result = a + b;
				return result;
			}
			
			var v = adder(100, 200); // 함수를 실행
			
			console.log("끝" + v);
			
			// 리턴값을 돌려주는 함수를 실행했을 때는 반드시 변수에 저장하기 (저장하지 않으면 버려짐..)
			
		</script>
