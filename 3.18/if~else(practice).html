<html>

	<body>
	<h3>월화수목금토일</h3>
	<hr>
		<script>
		var week = prompt("월화수목금토일 중에서 입력하세요");
		if (week == "월") {
			document.write("출근");
		} else if (week == "화") {
			document.write("출근");
		} else if (week == "수") {
			document.write("출근");
		} else if (week == "목") {
			document.write("출근");
		} else if (week == "금") {
			document.write("휴일");
		} else if (week == "토") {
			document.write("휴일");
		} else if (week == "일") {
			document.write("휴일");
		}
		
		</script>
	</body>
</html>
