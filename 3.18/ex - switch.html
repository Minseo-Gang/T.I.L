		<meta charset="utf-8">
		<title>switch</title>
	</head>
	<body>
		<img id="rpsImage">
		
		<script>
			var rps = prompt("점수를 입력해주세요(0~100)");
			var rpsImage = document.getElementById("rpsImage");
			
			// case로 점프를 하는 것이므로 점프한 이후에 아래 문장들을 계속 작업함
			// break가 나올 때까지 계속함
			/*
			switch (rps) {
				case "가위":
					rpsImage.src = "images/scissor.png";
					break;
				case "바위":
					rpsImage.src = "images/rock.png";
					break;
				case "보":
					rpsImage.src = "images/paper.png";
					break;
				default:
					rpsImage.src = "images/draw.jpg";
			}
			
			var nRps = parseInt(rps);
			switch (nRps) {
				case 1:
					rpsImage.src = "images/scissor.png";
					break;
				case 2:
					rpsImage.src = "images/rock.png";
					break;
				case 3:
					rpsImage.src = "images/paper.png";
					break;
				default:
					rpsImage.src = "images/draw.jpg";
					break;
			}
			*/
			// 가능은 하나 되도록이면 이런식으로 하지 않기
			switch (parseInt(rps/10) {
				case 10:
				case 9:
					document.write("A");
					break;
				case 8:
					document.write("B");
					break;
			}
		</script>
	
	<!-- switch 장점 : if~else와 비슷하지만 빠르며 가독성이 좋음
			단점 : 범위 지정 불가 -->
	</body>
</html>
