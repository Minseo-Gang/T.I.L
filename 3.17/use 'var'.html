<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ex6-6-1.html</title>
	</head>
	<body>
		<script>
		var jang;
		jang=1; //변수 정의, 값 할당(대입) 한번에 하기
		document.write(jang);
		document.write("<br>");
		
		var park = 100; //초기화
		document.write(park);
		document.write("<br>");
		
		var kim = "김종형"; //문자열 데이터는 쌍따옴표로 감싼다
		var jeon = '전승민'; //홑따옴표도 가능함
		document.write(kim);
		document.write("<br>");
		document.write(jeon);
		document.write("<hr>");
		
		var korScore = 100;
		var engScore = 80;
		var matScore = 90;
		var total = korScore + engScore + matScore; //총점 구하기
		document.write(total);
		document.write("<br>");
		
		var average = total / 3; //평균 구하기
		document.write(average);
		
		var w = window;
		document.write(w);
		document.write(window);
		document.write("<br>");
		
		var k = korScore;
		document.write(k); //컴퓨터는 무조건 값을 복사해서 사용한다! (꼭 기억!!)
		document.write("<br>");
		document.write(korScore);
		document.write("<br>");
		
		//변수의 명명규칙(문법, 관례)
		/*
		1. 영문자(소문자)로 시작, 숫자로 시작하지 않음
		2. 특수문자 사용 금지(_는 가능함)
		3. 중간에는 숫자가 올 수 있음
		4. 복합 단어로 되어 있는 경우에는 바뀌는 단어의 첫글자를 대문자로 씀
		  ex)my1stLove(o), seven11(o), 7up(x), my$(x)
		*/
		
		</script>
	</body>
</html>
