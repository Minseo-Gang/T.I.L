<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>exercise.html</title>
	</head>
	<body>
	<input type="text" id="number">
	<button type="button" onclick="OddEven();">확인</button><br>
	<input type="text" id="answer">
		<script>
		function OddEven() {
			var num = document.getElementById("number");
			var val = num.value;
			var n = parseInt(val);
			var result = (n % 2 == 1) ? "홀수":"짝수";
			var ans = document.getElementById("answer");
				ans.value=result;
		}
		</script>
	</body>
</html>
