<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>반복 중단 연습</title>
	</head>
	<body>
		<script>
			//400cm를 하루에 5cm씩 올라가서 2cm씩 내려감
			var cm = 0;
			var day = 1;
			
			while (true) {
				cm += 5;
				if (cm >= 400) {
					break;
				} else {
					cm -= 2;
				}
				day++;
			}
			document.write("탈출 높이:"+ cm);
			document.write("탈출 일자:"+ day);
