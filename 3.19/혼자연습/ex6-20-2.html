<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ex6-20-2.html</title>
	</head>
	<body>
		<script>
		// 달팽이는 4m 길이의 벽을 넘어 탈출해야함
		//	하루에 5cm 올라가다가 2cm 미끄러지면 몇 일 만에 탈출가능?
		
		var day = 1; //1일차부터 시작함
		var position = 0; //달팽이가 탈출하는 시작점
		
		while (true) { //확실한 작업수 없으므로 while 적용
			position += 5; // 달팽이는 하루에 5cm씩 올라감
			if (position >= 400) { //만약에 달팽이가 4m를 통과했다면 작업 중단
				break;
			} else {
				position -= 2; //만약 달팽이가 4m를 통과하지 못했다면 2cm 미끄러짐
			}
			day++; // 작업 계속
		}
		document.write("탈출 일자 :" + day + "<br>");
		document.write("탈출 높이 :" + position);

		</script>
	</body>
</html>
