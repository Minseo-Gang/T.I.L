<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>for문을 이용해서 구구단 2단 출력하기</title>
	</head>
	<body>
	
		<script>
			document.write("<h1>구구단(2단)</h1>");
			document.write("<hr>");
			document.write("<table border='1'>");
			
			for (var v = 1; v <= 9; v++) {
				document.write("<tr>");
				document.write("<td> 2*" + v + "=" + (2 * v) + "</td>");
				document.write("</tr>");
			}
						
			document.write("</table>");
			
			
		</script>
	</body>
</html>
