<!doctype html>
<html>

	<body>
	
		<script>
			//1~100 합계
			//for (초기식; 조건식; 증감식)
			
			var sum = 0;
			for (var v = 1; v <= 100; v++) {
				sum += v; // sum = sum + v;
			}
			document.write("합계:" + sum);
			
		</script>
	</body>
