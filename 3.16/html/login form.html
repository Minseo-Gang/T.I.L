<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>입력 양식(폼)</title>
	</head>
	<body>
		<h1>로그인 폼</h1>
		<hr>
		<form>
			사용자 ID: <input type="text" size="50" placeholder="아이디를 입력하세요" maxlength="10"><br>
			비밀번호: <input type="password" size="50" placeholder="PASSWORD" maxlength="20"><br>
			이름: <input type="text" value="홍길동">
			<input type="submit" value="로그인">
		</form>
	</body>
</html>
