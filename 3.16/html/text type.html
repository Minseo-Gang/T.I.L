<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>텍스트 꾸미기</title>
	</head>
	<body>
		<h3>텍스트 꾸미기</h3>
		<hr>
		<b>진하게</b><br>
		<strong>중요한</strong><br> <!--bold와 비슷한 기능(거의 같은듯) -->
		<em>강조</em><br>
		<i>이탤릭으로 강조</i><br><!-- em과 비슷한 기능(거의 같은듯) -->
		<b><i>진하게 이탤릭으로 강조</i></b><br>
		보통 문자 <small>한 단계 작은 문자</small><br>
		<del>삭제</del><br>
		<ins>추가</ins><br><!-- insert (밑줄 나옴) -->
		보통문자의 <sup>윗첨자</sup><br>
		a<sup>2</sup>+b<sup>2</sup>=C<sup>2</sup><br>
		보통문자의 <sub>아래첨자</sub><br>
		H<sub>2</sub>O<br>
		<mark>하이라이팅</mark><br>
	</body>
</html>
