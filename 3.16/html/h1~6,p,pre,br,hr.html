<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>헤딩(heading)</title>
	</head>
	<body>
		<!-- 주석(comment)은 컴퓨터가 아닌 사람에게 전할 말 -->
		<!-- 헤딩 h1~h6 -->
		<!-- 툴팁(풍선도움말) : title 속성 -->
		<h1 title="도움말1">여기는 헤딩입니다.</h1>
		<h2 title="도움말2">여기는 헤딩입니다.</h2>
		<h3>여기는 헤딩입니다.</h3>
		<h4>여기는 헤딩입니다.</h4>
		<h5>여기는 헤딩입니다.</h5>
		<h6>여기는 헤딩입니다.</h6>
		
		<!-- hr : horizontal ruler (수평선) -->
		<hr>
		
		<!-- p : paragraph(문단) br태그를 두번 쓴 간격이 생김-->
		<p>첫번째 문단</p>
		<p>두번째 문단</p>
		
		<!-- html 문서에 태그를 표현하고 싶은 경우 -->
		<br>태그는 줄바꿈 태그입니다.
		<!-- lt(less than), gt(greater than), 엔티티(entity) -->
		&lt;br&gt;태그는 줄바꿈 태그입니다.
		
		<!-- pre : pre-format, html 코드에 작성된 형식 그대로 출력 -->
		<pre>
		동해물과				백두산이
		
		
		마르고				닳도록
		</pre>
	</body>
</html>
